trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
# Install Microsoft repo + sqlcmd v18
- script: |
    set -e
    sudo apt-get update
    sudo ACCEPT_EULA=Y apt-get install -y curl apt-transport-https gnupg
    curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
    curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
    sudo apt-get update
    sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev
    echo "âœ… mssql-tools18 installed"
  displayName: 'Install sqlcmd (mssql-tools18)'

# Run schema using absolute path to sqlcmd
- script: |
    /opt/mssql-tools18/bin/sqlcmd -S tcp:dmprojserver.database.windows.net,1433 \
      -d DMprojDB \
      -U alefia \
      -P $(SQL_PASSWORD) \
      -i schema.sql
  displayName: 'Apply schema.sql to DMprojDB'
